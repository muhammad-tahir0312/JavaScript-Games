<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <div class="input">
            <h3>Enter a number</h3>
        </div>

        <div class="numbers">
            <div class="one">                    
                <div id="o10">0</div>            
                <div id="o">1</div>
                <div id="o2">2</div>
                <div id="o3">3</div>
                <div id="o4">4</div>
            </div>
            <div class="six">         
                <div id="o5">5</div>           
                <div id="o6">6</div>
                <div id="o7">7</div>
                <div id="o8">8</div>
                <div id="o9">9</div>
            </div>
        </div>

        <div class="ope">
            <div class="block" id="plus">+</div>
            <div class="block" id="minus">-</div>
            <div class="block" id="mult">*</div>
            <div class="block" id="divide">/</div>
            <div class="block" id="equal">=</div>
            <div class="block" id="clear">C</div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</body>

</html>
